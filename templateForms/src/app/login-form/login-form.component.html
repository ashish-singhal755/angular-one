<div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active"> Sign In </h2>
      <div class="fadeIn first">
        <img src="/assets/images/user.png" id="icon" alt="User Icon" />
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <input type="text" class="fadeIn second" required ngModel 
            name="name" #name="ngModel" placeholder="Login Name">
            <div [hidden]="name.valid" class="fontRed" >
              Login Name is mandatory.</div>
        <input type="text" required ngModel class="fadeIn third" placeholder="Mobile" name="mob" 
        #mob="ngModel" appValidatorDirc minlength="10" maxlength="10" >
        <div [hidden]="mob.valid" class="fontRed" >Mobile is mandatory.</div>
        <input type="submit" [disabled]="!f.valid" class="fadeIn fourth" value="Log In">
        <div class="fontRed" style="padding-bottom: 15px;">{{error}}
        <div *ngFor="let number of numberArray | myPipe ">
          {{number.name}}
        </div>
        </div>
      </form>
    </div>
  </div>
